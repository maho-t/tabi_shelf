{% extends "shelves/base.html" %}

{% block header %}

<h3>Welcome back to our journey!</h3>

{% endblock header %}

{% block content %}

  {% if form.errors %}
    <p>ユーザー名とパスワードが一致しません。</p>
  {% endif %}

  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">ログイン</button>
    <input type="hidden" name="next"
      value="{% url 'list' %}" />
  </form>
  
{% endblock content %}
